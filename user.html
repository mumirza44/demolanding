<body>
	
	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100  iconimg p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Hello
						<p> Pre choosing username in link!</p> 
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username :</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Email is required">
						<span class="label-input100">Email :</span>
						<input class="input100 "  type="email" name="Email" placeholder="Type your Email">
						<span class="focus-input100" ></span>
					</div>
					
	                <div class="wrap-input100 validate-input m-t-20"  data-validate="Phone is reauired">
						<span class="label-input100">Phone Number :</span><br>
						<input  class="input100"  type="tel" name="Number" placeholder="Type your Phone"id="phone" >
						<span class="focus-input100"></span>
						
					</div>
					
					<div class="container-login100-form-btn m-t-50">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a class="login100-form-btn">
								submit
							</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	



	<script>
		const phoneInputField = document.querySelector("#phone");
		const phoneInput = window.intlTelInput(phoneInputField, {
		  utilsScript:

		});
	  </script>
